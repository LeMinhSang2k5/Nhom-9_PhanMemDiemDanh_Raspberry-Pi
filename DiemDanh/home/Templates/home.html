<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
  <img class="background-image" src="{% static 'images/home.png' %}" alt="Background Image">
  <div class="login-panel">
    <div class="title">Đăng nhập</div>
    <div class="subtitle">Đăng nhập để tiếp tục</div>
    <label for="username" class="input-label">Tên đăng nhập</label>
    <input type="text" id="username" class="input-box" placeholder="Nhập tên đăng nhập">
    <label for="password" class="input-label">Mật khẩu</label>
    <input type="password" id="password" class="input-box" placeholder="Nhập mật khẩu">
    <button class="login-button">ĐĂNG NHẬP</button>
  </div>
  </div>
</body>
</html>
